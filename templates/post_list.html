<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу {{ s }}</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{ s }}"</h1>

    {% for post in find_posts_dict %}
    <div class="post">
        <img src="{{ post.pic }}" width="100%" alt="{{ post.pic }}">
        <p>{{ post.content }}</p>
    </div>
    <hr>
    {% endfor %}
</main>
</body>
</html>
